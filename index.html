<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boring Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <p class="header">The <span class="one">B</span><span class="two">o</span><span class="three">r</span><span class="four">i</span><span class="five">n</span><span class="six">g</span> Page</p>        
    </div>
    <div class="main">
        <div class="btn-container">
            <div class="btn1">
                <img src="cat_img1.jpeg" alt="cat-img">
                <button class="fact-btn btn">random cat fact</button>
            </div>
            <div class="btn2">
                <img src="earth_img-2.jpg" alt="earth-img">
                <button class="earth-facts btn">about earth</button>
            </div>
            <div class="btn3">
                <img src="fact_img2.jpg" alt="fact-img">
                <button class="useless-facts btn">useless fact</button>
            </div>
            <div class="btn4">
                <img src="Programming_Jokes-img.jpg" alt="joke-img">
                <button class="joke-btn btn">programming jokes</button>
            </div>
            <div class="btn5">
                <img src="GOT_quote-img.jpg" alt="GOT-img">
                <button class="quote-btn btn">GOT quotes</button>
            </div>
        </div>
        <br>
        <div class="result" >
            <p class="heading"></p>
            <p class="first-line"></p>
            <p class="second-line"></p>
            <button class="moreBtn">more facts</button>
            <div class="relative">
                <img class="backBtn" type="button" src="clipart X black img.png" alt="navigation">
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
