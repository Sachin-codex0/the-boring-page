<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boring Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <p class="heading"></p>
            <p class="first-line"></p>
            <p class="second-line"></p>
            <button class="moreBtn">more facts</button>
            <div class="relative">
                <img class="backBtn" type="button" src="clipart X black img.png" alt="navigation">
            </div>
        </div>
        <div class="nav-bar">
            <p>The Boring Page</p>
            <div class="old-bulb">
                <div type="button" class="glass">
                    <div class="line-one"></div>
                    <div class="line-two"></div>
                    <div class="filament"></div>
                </div>
                <div class="holder"></div>
            </div>
        </div>
        <div class="interface">
            <div class="btn-container">
                <div class="btn1">
                    <button class="fact-btn">random cat fact</button>
                </div>
                <div class="btn2">
                    <button class="earth-facts">about earth</button>
                </div>
                <div class="btn3">
                    <button class="usels-facts">useless fact</button>
                </div>
                <div class="btn4">
                    <button class="joke-btn">programming jokes</button>
                </div>
                <div class="btn5">
                    <button class="quote-btn">GOT quotes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
